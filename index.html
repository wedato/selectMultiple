<!DOCTYPE html>
<html>

    <body>
            <div>

            </div>


            <div>
                <p>Choisir un ou plusieurs mots-clés</p>

                    <option value="11">AJAX</option>

                    <option value="13">Application Mobiles</option>
                    <option value="14">Base de données</option>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
            <script src="./script.js"></script>
        
    </body>

</html>
